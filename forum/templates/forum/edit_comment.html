{% extends "base.html" %}
{% block title %} Faire un commentaire {% endblock %}
{% block content %}

        <article class="media ">
              
                <figure class="media-left">
                  <p class="image is-64x64">
                    <img src="https://bulma.io/images/placeholders/128x128.png">
                    <strong> @{{post.user}} </strong>
                  </p>
                </figure>
                <div class="media-content">
                  <div class="content message-body">
                    <p>
                     
                      <h1> {{post.title}} </h1>
                      {% if post.payload %}
                        <img src=" {{post.payload}} ">                      
                      {% endif %}
                      
                      <br>
                        <p>{{post.description}}</p>
                      <br>
                      <small><a href=" {% url 'like' post.id post.id 'postt'%} " > {{post_like}} Like</a> · <a  >Reply</a> · 3 hrs</small>
                    </p>
                  </div>

                  
                </div>
              </article>
              <br><br>

              <form method="POST" action="" style="margin-top: 15px;" >
                  {% csrf_token %}
                <article class="media">
                  <figure class="media-left">
                    <p class="image is-64x64">
                      <img src="https://bulma.io/images/placeholders/128x128.png">
                    </p>
                  </figure>
                  <div class="media-content">
                    <div class="field">
                      <p class="control">
                        <textarea class="textarea" id="comment" name="comment" placeholder="Add a comment..."> {{message}} </textarea>
                      </p>
                    </div>
                    <div class="field">
                      <p class="control">
                        <button class="button">Modifier le commentaire</button>
                      </p>
                    </div>
                  </div>
                </article>
            </form>

{% endblock %}
