{% extends "base.html" %}
{% block title %}Faire un poste{% endblock %}
{% block content %}

{% block banner %}
{% endblock %}
  
<section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Nouveau sujet
        </h1>
      </div>
    </div>
  </section>
  <div class="tabs is-boxed">
    <ul>
      <li class="is-active">
        <a>
            <span class="icon is-small"><i class="fas fa-plus" aria-hidden="true"></i></span>
            <span>Nouveau Poste</span>
          
        </a>
      </li>
      <li>
        <a href="coP">
          <span class="icon is-small"><i class="fas fa-clipboard" aria-hidden="true"></i></span>
          <span>Mes postes</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="box">

<form method="POST" action="" enctype="multipart/form-data">  
    {% csrf_token %}

<div class="field is-horizontal">
      <div class="field-label is-medium">
        <label class="label">Titre </label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input " id="title" name="title" type="text" placeholder="Titre du poste" style="width: 500px;">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="field is-horizontal ">
      <div class="field-label is-medium" >
        <label class="label">Description</label>
      </div>
      <div class="field-body" >
        <div class="field">
          <div class="control">
            <textarea id="description" name="description" class="textarea" placeholder="Contenues" ></textarea>
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="file has-name is-centered">
      <label class="file-label">
          <input class="file-input" type="file" name="picture">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Ajouter une image
            </span>
          </span>
          <span class="file-name">  </span>
      </label>
    </div>
    
   <br>
    <div class="field is-horizontal">
      <div class="field-label">
        <!-- Left empty for spacing -->
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <button class="button is-dark" type="submit" >
              Soumettre le poste
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

  </div>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}


{% endblock %}
