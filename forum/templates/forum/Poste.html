{% extends "base.html" %}
{% block title %}Faire un poste{% endblock %}
{% block content %}
<section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Poste
        </h1>
      </div>
    </div>
  </section>
  <div class="tabs is-boxed">
    <ul>
      <li class="is-active">
        <a>
          <span><i aria-hidden="true"></i></span>
          <span>Nouveau Poste</span>
          
        </a>
      </li>
      <li>

        </a>

  </div>

<form method="POST" action="" enctype="multipart/form-data">  
    {% csrf_token %}

<div class="field is-horizontal">
      <div class="field-label is-medium">
        <label class="label">Titre du Poste</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input " id="title" name="title" type="text" placeholder="Title of poste" style="width: 500px;">
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="field is-horizontal ">
      <div class="field-label is-large" >
        <label class="label">Description du poste</label>
      </div>
      <div class="field-body" >
        <div class="field">
          <div class="control">
            <textarea id="description" name="description" class="textarea" placeholder="Contenues" style="height: 300px;"></textarea>
          </div>
        </div>
      </div>
    </div>
